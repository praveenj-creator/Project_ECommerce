<div class="admin-sidebar d-flex flex-column" style="width:240px;min-height:100vh;background:var(--forest);color:#fff;padding:0;position:fixed;top:0;left:0;z-index:100">
  <div style="padding:24px 20px 16px;border-bottom:1px solid rgba(255,255,255,.1)">
    <div class="d-flex align-items-center gap-2">
      <div style="width:36px;height:36px;border-radius:8px;background:rgba(255,255,255,.15);display:flex;align-items:center;justify-content:center">
        <i class="bi bi-gem text-white fs-5"></i>
      </div>
      <div>
        <div style="font-weight:700;font-size:.95rem">LuxeDress Admin</div>
        <div style="font-size:.72rem;opacity:.6">Ecommerce Manager</div>
      </div>
    </div>
  </div>
  <nav class="flex-grow-1 py-3">
    <div style="padding:0 12px;font-size:.68rem;letter-spacing:1px;opacity:.5;text-transform:uppercase;margin-bottom:8px;margin-top:8px">Main Menu</div>
    <a href="{% url 'admin_dashboard' %}" class="admin-nav-link {% if request.resolver_match.url_name == 'admin_dashboard' %}active{% endif %}">
      <i class="bi bi-grid-1x2"></i> Dashboard
    </a>
    <a href="{% url 'admin_products' %}" class="admin-nav-link {% if 'products' in request.resolver_match.url_name %}active{% endif %}">
      <i class="bi bi-handbag"></i> Product Management
    </a>
    <a href="{% url 'admin_orders' %}" class="admin-nav-link {% if 'orders' in request.resolver_match.url_name %}active{% endif %}">
      <i class="bi bi-cart3"></i> Orders
    </a>
    <a href="{% url 'admin_users' %}" class="admin-nav-link {% if 'users' in request.resolver_match.url_name %}active{% endif %}">
      <i class="bi bi-people"></i> Users
    </a>

  <div style="padding:16px 20px;border-top:1px solid rgba(255,255,255,.1)">
    <div class="d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center gap-2">
        <div style="width:32px;height:32px;border-radius:50%;background:rgba(255,255,255,.2);display:flex;align-items:center;justify-content:center;font-size:.8rem;font-weight:700">A</div>
        <div>
          <div style="font-size:.82rem;font-weight:600">{{ request.session.user_name }}</div>
          <div style="font-size:.7rem;opacity:.6">Admin</div>
        </div>
      </div>
      <a href="{% url 'logout' %}" style="color:rgba(255,255,255,.6)" title="Sign out"><i class="bi bi-box-arrow-right"></i></a>
    </div>
  </div>
</div>
<style>
.admin-nav-link{display:flex;align-items:center;gap:10px;padding:11px 20px;color:rgba(255,255,255,.7);text-decoration:none;font-size:.88rem;font-weight:500;transition:all .2s;border-left:3px solid transparent}
.admin-nav-link:hover{color:#fff;background:rgba(255,255,255,.08)}
.admin-nav-link.active{color:#fff;background:rgba(255,255,255,.12);border-left-color:#fff}
